        <img src="images/climbers.png" alt="climbers">
        <p>Take your climbing to the next level with yoga classes designed specifically to help create flexibility in areas of the body critical to climbing while building strength to leverage this flexibility into progressive moment.
        </p>
      </div>
      <div class="parents">
        <h3>Yoga for Parents</h3>
        <img src="images/parents.png" alt="parents">
        <p>Mindful parenting is an art. This collection is your go-to resource for practicing with baby, connecting with your teen and taking a very deep breath when it all feels overwhelming.
        </p>
      </div>
      <div class="prenatal">
        <h3>Prenatal Yoga</h3>
        <img src="images/prenatal.png" alt="prenatal">
        <p>Feel supported and more comfortable in your changing body as you connect with your baby and yourself for a calm, healthy and happy pregnancy.
        </p>
      </div>
      <div class="mindful">
        <h3>New Mindful Mom</h3>
        <img src="images/mindful.png" alt="mindful">
        <p>As a new mom, it's challenging to find time to nurture yourself as you nurture your little one. These classes will guide you through your post-birth months and give you space to breathe. You've got this!
        </p>
      </div>

        <h3>5 Minute Meditations</h3>
        <img src="images/meditation.png" alt="meditation">
